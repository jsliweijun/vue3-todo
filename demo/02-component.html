<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue3</title>
    </head>
    <body>
        <div id="app">
            <button-counter title="你好"></button-counter>
            <button-counter title="你好3"></button-counter>
            <button-counter title="你好3"></button-counter>
        </div>
        <script src="./node_modules/vue/dist/vue.global.js"></script>
        <script>
            // 创建一个 Vue 应用
            const app = Vue.createApp({});

            // 定义一个组件
            app.component('button-counter', {
                props: ['title'],
                data() {
                    return {
                        count: 0
                    };
                },
                template: `
                    <button @click="count++">
                        {{title}}点击: {{count}}
                        </button>
                `,
                setup(props) {}
            });

            // 挂载到 html 中
            const vm = app.mount('#app');
        </script>
    </body>
</html>
